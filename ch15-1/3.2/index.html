<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross-Site Dynamic Import</title>
  </head>
  <body>
    <h1>動作確認</h1>
    <button id="loadModule">Load Module</button>

    <script>
      document
        .getElementById("loadModule")
        .addEventListener("click", async () => {
          try {
            const module = await import("./module.js"); //ファイル読み込み
            module.default();
          } catch (error) {
            console.error("Error loading module:", error);
          }
        });
    </script>
  </body>
</html>
