<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="./index.js"></script>
    <!-- 以下の style.css は Tailwind CLI によって生成される -->
    <!-- html または js を変更した場合は README.md に従い Tailwind CLI を実行し style.css を再度生成すること -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center h-screen"
  >
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
      <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">
        ToDo List
      </h1>
      <form id="new-todo-form" class="flex mb-4">
        <input
          type="text"
          id="new-todo"
          placeholder="What needs to be done?"
          class="flex-1 border border-gray-300 rounded-l-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          class="bg-green-500 text-white rounded-r-md p-2 hover:bg-green-600 transition"
        >
          Add
        </button>
      </form>
      <ul id="todo-list" class="list-disc pl-5 space-y-2">
        <!-- JavaScript で動的に追加される -->
      </ul>
      <template id="todo-template">
        <li>
          <div
            class="flex items-center justify-between mb-2 bg-gray-50 rounded-md p-2 shadow-sm"
          >
            <input class="toggle" type="checkbox" />
            <label class="content flex-1 ml-2 text-gray-700"></label>
            <button class="destroy text-red-500 hover:text-red-700 transition">
              ❌
            </button>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
