<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 w-96">
      <h1 class="text-xl font-bold mb-4 text-center">ToDo List</h1>
      <form id="new-todo-form" class="flex mb-4">
        <input
          type="text"
          id="new-todo"
          placeholder="What needs to be done?"
          class="flex-1 border border-gray-300 rounded-l-md p-2"
        />
        <button
          class="bg-blue-500 text-white rounded-r-md p-2 hover:bg-blue-600 transition"
        >
          Add
        </button>
      </form>
      <ul id="todo-list" class="list-disc pl-5">
        <!-- JavaScript で動的に追加される -->
      </ul>
      <template id="todo-template">
        <li>
          <div class="flex items-center justify-between mb-2">
            <input class="toggle" type="checkbox" />
            <label class="content flex-1 ml-2"></label>
            <button class="destroy text-red-500">❌</button>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
