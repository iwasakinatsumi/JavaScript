<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneDrive ファイルアップロード</title>
  </head>
  <body>
    <form id="uploadForm">
      <label for="accessToken">アクセストークン:</label>
      <input
        type="text"
        id="accessToken"
        placeholder="アクセストークンを入力"
        required
      /><br /><br />

      <label for="fileInput">アップロードするファイル:</label>
      <input type="file" id="fileInput" required /><br /><br />

      <button type="button" onclick="uploadFile()">アップロード</button>
    </form>

    <div id="status"></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
